<form name="form" role="form" coyo-form-submit="$ctrl.selectAttachments()" novalidate>
  <div class="modal-content-wrapper modal-options">
    <div class="modal-header">
      <h3 class="modal-title" translate="ATTACH_FILES"></h3>
      <span class="modal-close" ng-click="$dismiss('cancel')"><i class="zmdi zmdi-close img-close"></i></span>
    </div>
    <div class="modal-body">
      <ul class="modal-options-options">
        <li class="modal-options-option">
          <div ng-click="$ctrl.openFileLibrary()">
            <i class="zmdi zmdi-file zmdi-hc-fw"></i>&nbsp;{{'MODULE.TIMELINE.ATTACHMENT.FILE_LIBRARY' | translate}}
          </div>
        </li>
        <li class="modal-options-option">
          <div
             ngf-select="$ctrl.addAttachments($files, $invalidFiles)"
             ngf-multiple="true"
             ng-disabled="$ctrl.saving">
            <i class="zmdi zmdi-cloud-upload zmdi-hc-fw"></i>&nbsp;{{'MODULE.TIMELINE.ATTACHMENT.UPLOAD' | translate}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</form>
