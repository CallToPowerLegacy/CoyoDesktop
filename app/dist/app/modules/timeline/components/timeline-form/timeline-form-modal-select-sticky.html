<form name="form" role="form" coyo-form-submit="$ctrl.selectSticky()" novalidate>
  <div class="modal-content-wrapper modal-options">
    <div class="modal-header">
      <h3 class="modal-title" translate="MODULE.TIMELINE.STICKY.EXPIRY.LABEL"></h3>
      <span class="modal-close" ng-click="$dismiss('cancel')"><i class="zmdi zmdi-close img-close"></i></span>
    </div>
    <div class="modal-body">
      <ul class="modal-options-options">
        <li ng-repeat="option in $ctrl.stickyExpiryOptions" ng-click="$ctrl.setExpiryDate(option.expiry)" class="modal-options-option" ng-class="{'active': $ctrl.stickyExpiry === option.expiry}">
          <div><i class="zmdi zmdi-time zmdi-hc-fw"></i>&nbsp;{{::option.label | translate}}</div>
        </li>
        <li ng-click="$ctrl.setExpiryDate(null)" class="modal-options-option" ng-if="$ctrl.stickyExpiry !== null">
          <div><i class="zmdi zmdi-minus zmdi-hc-fw"></i>&nbsp;{{::'MODULE.TIMELINE.STICKY.EXPIRY.NONE' | translate}}</div>
        </li>
      </ul>
    </div>
  </div>
</form>
