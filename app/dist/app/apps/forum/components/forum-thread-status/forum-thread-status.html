<span class="thread-status">
  <span class="label label-warning" ng-if="$ctrl.thread.pinned" translate="APP.FORUM.THREAD.PINNED"></span>
  <span class="label label-success" ng-if="!$ctrl.thread.closed" translate="APP.FORUM.THREAD.OPEN"></span>
  <span class="label label-default" ng-if="$ctrl.thread.closed" translate="APP.FORUM.THREAD.CLOSED"></span>
</span>
