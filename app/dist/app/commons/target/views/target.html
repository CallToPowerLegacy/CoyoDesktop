<div class="target" ng-cloak>

  <section class="panel panel-default">

    <div class="panel-heading panel-heading-main clearfix">
      <h1 class="panel-title pull-left">
        {{ vm.targetName | translate }}
        <span ng-show="vm.showOriginalTarget">'{{ vm.targetNameOriginal }}'</span>
      </h1>
    </div>

    <div class="nav-item text-center" ng-show="vm.status.loading">
      <div class="panel-body row">
        <div class="panel-body row">
          <i class="zmdi zmdi-spinner zmdi-hc-spin"></i>&nbsp;{{:: 'LOADING' | translate }}
        </div>
      </div>
    </div>

    <div class="nav-item text-center" ng-show="!vm.status.loading && vm.status.error">
      <div class="panel-body row">
        <div class="panel-body row">
          <div class="alert alert-danger" translate="COMMONS.TARGET.FAILED_TO_LOAD"></div>
        </div>
      </div>
    </div>

  </section>

</div>
