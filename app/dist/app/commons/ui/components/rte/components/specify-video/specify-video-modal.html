<div class="modal-content-wrapper specify-video">
  <div class="modal-header">
    <h3 class="modal-title">{{ vm.title | translate:vm.translationContext }}</h3>
    <span class="modal-close" ng-click="vm.onDismiss ? vm.onDismiss() : $dismiss('cancel')">
      <i class="zmdi zmdi-close img-close"></i>
    </span>
  </div>
  <div class="modal-body">
    <form name="form"
          class="form-horizontal">
      <div class="form-group"
           ng-class="{'has-error': form.url.$dirty && (form.url.$error.required || vm.error)}">
        <div class="col-sm-12">
          <label>
            {{ vm.text |Â translate:vm.translationContext }}
          </label>
        </div>
        <div class="col-sm-12">
          <div class="input-wrapper">
            <input type="url"
                   class="form-control"
                   placeholder="{{:: vm.url | translate:vm.translationContext }}"
                   name="url"
                   id="url"
                   ng-model="vm.model.url"
                   ng-change="vm.resetError()"
                   focus-if
                   required>
            <i class="zmdi zmdi-link"></i>
          </div>
          <ng-messages for="form.url.$error" class="help-block validation">
            <p ng-message="required" translate="ERRORS.VALIDATION.REQUIRED"></p>
          </ng-messages>
          <p class="help-block has-errors" ng-if="vm.error">{{ vm.error | translate:vm.translationContext }}</p>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.onClick()" ng-disabled="vm.loading || !vm.model.url">
      <i class="zmdi zmdi-hc-fw zmdi-check-circle"></i>&nbsp;{{ 'SELECT' | translate:vm.translationContext }}
    </button>
    <button class="btn btn-default" ng-click="vm.onDismiss()">
      <i class="zmdi zmdi-hc-fw zmdi-close-circle"></i>&nbsp;{{ 'CANCEL' | translate:vm.translationContext }}
    </button>
  </div>
</div>
