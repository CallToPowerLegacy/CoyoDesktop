      <span class="video-preview-delete-button" ng-click="$ctrl.deletePreview(videoPreview.videoUrl)">
        <i class="zmdi zmdi-close img-close"></i>
      </span>
    </div>
    <div class="iframe-wrapper" ng-style="::{'padding-top': videoPreview.embedCode.heightPercentage + '%'}">
      <iframe class="video-wrapper" ng-src="{{videoPreview.videoUrl |Â trustUrl}}"
              allowfullscreen mozallowfullscreen webkitallowfullscreen></iframe>
      <div class="video-wrapper" ng-bind-html="videoPreview.embedCode.html"></div>
    </div>
  </div>
</div>
