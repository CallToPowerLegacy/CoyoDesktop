<i class="zmdi zmdi-circle-o" ng-class="{
    'zmdi-check-circle validation-correct': formField.$dirty && formField.$valid,
    'zmdi-spinner zmdi-hc-spin': formField.$pending,
    'zmdi-close-circle-o validation-incorrect': formField.$dirty && formField.$invalid,
    'zmdi-circle-o': !formField.$dirty }">
</i>
