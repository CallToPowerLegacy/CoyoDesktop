<div class="loading text-center" ng-if="$ctrl.isProcessing && $ctrl.previewAvailable">
  <coyo-spinner size="sm"></coyo-spinner>
</div>

<div class="cover-image-reference-container" ng-if="$ctrl.coverImageUrl && !$ctrl.isProcessing && $ctrl.previewAvailable">
  <div class="picture" ng-style="{'background-image':'url('+$ctrl.coverImageUrl+')'}"></div>
</div>

<div class="broken-image-placeholder text-muted" ng-if="!$ctrl.isProcessing && !$ctrl.previewAvailable">
  <i class="zmdi zmdi-broken-image"></i>
  <span class="no-preview-text" translate="PREVIEW_NOT_AVAILABLE"></span>
</div>
