<div class="col-xs-1 teaser-slide-preview">
  <div ng-style="{'background-image':'url('+slide._image+')'}"></div>
</div>
<div class="col-xs-10 teaser-slide-text" ui-tree-handle>
  <span><strong>{{:: slide.headline }}</strong></span>
  <br/>
  <span>{{:: slide.subheadline }}</span>
</br/>
</div>

<div class="teaser-slide-options col-xs-1" data-nodrag>
  <coyo-context-menu class="teaser-slide-context"
                     title="{{::'WIDGETS.TEASER.SETTINGS.CONFIG.CONTEXT.TITLE' | translate}}"
                     align-right="true">
    <li>
      <a ng-click="$ctrl.openConfig($index)">
        <i class="zmdi zmdi-hc-fw zmdi-edit"></i>&nbsp;{{:: 'EDIT' | translate }}
      </a>
    </li>
    <li>
      <a ng-click="$ctrl.deleteSlide($index)">
        <i class="zmdi zmdi-hc-fw zmdi-delete"></i>&nbsp;{{:: 'DELETE' | translate }}
      </a>
    </li>
    <li ng-if="$index !== 0">
      <a ng-click="$ctrl.swapListItem($index, $index - 1)">
        <i class="zmdi zmdi-hc-fw zmdi-format-valign-top"></i>&nbsp;
        {{:: 'WIDGETS.TEASER.SETTINGS.CONFIG.CONTEXT.UP' | translate }}
      </a>
    </li>
    <li ng-if="$index !== ($ctrl.model.settings.slides.length - 1)">
      <a ng-click="$ctrl.swapListItem($index, $index + 1)">
        <i class="zmdi zmdi-hc-fw zmdi-format-valign-bottom"></i>&nbsp;
        {{:: 'WIDGETS.TEASER.SETTINGS.CONFIG.CONTEXT.DOWN' | translate }}
      </a>
    </li>
  </coyo-context-menu>
</div>
