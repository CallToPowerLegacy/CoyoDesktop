<!DOCTYPE html>
<html class="no-js" lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="application-name" content="COYO">
		<meta name="author" content="Denis Meyer">
		<meta name="description" lang="de" content="COYO ist das Enterprise Social Network, mit dem du und deine Kollegen besser zusammenarbeiten!">
		<meta name="description" lang="en" content="COYO is the enterprise social network that lets you and your colleagues work better together!">
		<meta name="keywords" lang="de" content="Intranet, Soziales Netzwerk, Kommunikation, Kollaboration, Content-Management">
		<meta name="keywords" lang="en" content="intranet, social network, communication, collaboration, content management">
		<title></title>
	</head>

	<body class="{{ 'state-' + ($state.current.name | replace : '\\.': '-') }}" ng-class="{'curtain' : $root.curtain.loading || $root.curtain.error,
					'global-edit-mode' :  $root.globalEditMode,
					'mobile-app' : $root.app.mobile,
					'mobile-app-ios' : $root.app.ios,
					'mobile-app-android' : $root.app.android,
                    'backdrop-visible' : $root.showBackdrop}">
		<div oyoc-curtain></div>
		<div class="body" ui-view ng-cloak ng-if="$root.translationsReady"></div>
		<div ng-bind-html="$root.trackingCode"></div>
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}
		</script>
	</body>

</html>
